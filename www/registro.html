<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="title">Formulario de ingreso</div>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
        </div>
    </div>

    <div class="page-content">
        <form class="list" id="my-form">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <div class="display-flex">
                        <li class="item-content item-input">
                            <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-label">Nombre completo</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="Nombre" placeholder="Tu nombre completo" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-label">Contraseña</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="Contraseña" placeholder="Tu contraseña" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </div>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                                <input type="email" name="E-mail" placeholder="Tu E-mail" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Teléfono</div>
                            <div class="item-input-wrap">
                                <input type="tel" name="Tel" placeholder="Tu número de teléfono" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Género</div>
                            <div class="item-input-wrap input-dropdown-wrap">
                                <select name="Género" placeholder="Elige una opción...">
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Fecha de nacimiento</div>
                            <div class="item-input-wrap">
                                <input type="date" value="2014-04-30" name="Nacimiento"
                                    placeholder="Elige una opción..." />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
        <div class="block block-strong row">
            <div class="col"><a class="button button-fill convert-form-to-data" href="#">Ingresar</a>
            </div>
        </div>
    </div>
</div>
